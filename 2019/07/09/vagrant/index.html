<li>无法挂载共享目录，报错如下</li>
</ul>
<figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">Vagrant was unable to mount VirtualBox shared folders. This is usually</span><br><span class="line">because the filesystem &quot;vboxsf&quot; is not available. This filesystem is</span><br><span class="line">made available via the VirtualBox Guest Additions and kernel module.</span><br><span class="line">Please verify that these guest additions are properly installed in the</span><br><span class="line">guest. This is not a bug in Vagrant and is usually caused by a faulty</span><br><span class="line">Vagrant box. For context, the command attempted was:</span><br><span class="line"></span><br><span class="line">mount -t vboxsf -o uid=1000,gid=1000 vagrant_app /vagrant/app</span><br><span class="line"></span><br><span class="line">The error output from the command was:</span><br><span class="line"></span><br><span class="line">mount: unknown filesystem type &apos;vboxsf&apos;</span><br></pre></td></tr></table></figure>
<p><a href="https://zj-john.github.io/tips/cjm68jli7009h1of0ci0qt2ur.html" target="_blank" rel="noopener">解决办法点击此处</a></p>
<ul>
<li>vgrant常用命令</li>
</ul>
<figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">$ vagrant init      # 初始化</span><br><span class="line"></span><br><span class="line">$ vagrant up        # 启动虚拟机</span><br><span class="line">$ vagrant halt      # 关闭虚拟机</span><br><span class="line">$ vagrant reload    # 重启虚拟机</span><br><span class="line">$ vagrant ssh       # SSH 至虚拟机</span><br><span class="line">$ vagrant suspend   # 挂起虚拟机</span><br><span class="line">$ vagrant resume    # 唤醒虚拟机</span><br><span class="line">$ vagrant status    # 查看虚拟机运行状态</span><br><span class="line">$ vagrant destroy   # 销毁当前虚拟机</span><br><span class="line"></span><br><span class="line">$ vagrant box list    # 查看本地box列表</span><br><span class="line">$ vagrant box add     # 添加box到列表</span><br><span class="line"></span><br><span class="line">$ vagrant box remove  # 从box列表移除</span><br></pre></td></tr></table></figure>
